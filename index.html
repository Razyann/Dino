<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="icon/css/all.css">
    <title>Dino Game</title>
</head>
<body>
    <div class="section">
        <div class="run_space">
            <div class="dino"></div>
            <div class="dino_dead"></div>
            <div class="cactus cactus1"></div>
            <div class="cactus cactus2"></div>
            <div class="cactus cactus3"></div>
            <div class="cactus cactus4"></div>
            <div class="cloud"></div>
            <div class="gameOver">
                <p>Game Over</p>
                <span class="refresh">
                    <i class="fa-solid fa-rotate-right"></i>
                </span>
            </div>
            <div class="timer">
                <p class="timer_p"></p>
            </div>
        </div>  
        <div class="text">Tap Space For Start</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
